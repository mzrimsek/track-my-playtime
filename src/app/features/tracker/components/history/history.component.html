<div class="history">
  <div class="items"
       *ngIf="items.length !== 0">
    <div class="item"
         *ngFor="let item of items">
      {{ item.game }} ({{ item.platform }}) {{ item.startDate | date:'mediumTime' }} - {{ item.endDate | date:'mediumTime' }} ({{
      item.startDate | elapsedTime:item.endDate}})
    </div>
  </div>
  <div class="no-items"
       *ngIf="items.length === 0">
    Nothing to show! Get tracking!
  </div>
</div>
