<div class="history">
  <div *ngIf="loading"
       class="loading">
    <app-shared-spinner></app-shared-spinner>
  </div>

  <div *ngIf="!loading">
    <div class="groups"
         *ngIf="groups.length !== 0">

      <div class="history-group drop-shadow"
           *ngFor="let group of groups">

        <div class="overall-data">
          <div class="date">{{ group.key }}</div>
          <div class="elapsedTime">{{ group.totalTime | time }}</div>
        </div>

        <div class="history-entries">
          <div class="history-entry"
               *ngFor="let historyItem of group.historyItems">
            <app-tracker-history-entry [item]="historyItem"
                                       [platformsOptions]="platformsOptions"></app-tracker-history-entry>
          </div>
        </div>
      </div>
    </div>

    <div class="no-groups"
         *ngIf="groups.length === 0">
      Nothing to show...get tracking!
    </div>
  </div>
</div>
