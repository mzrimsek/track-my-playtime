<div class="history">
  <div *ngIf="loading"
       class="loading">
    <app-shared-spinner></app-shared-spinner>
  </div>

  <div *ngIf="!loading">
    <div class="items"
         *ngIf="items.length !== 0">
      <div class="history-group drop-shadow"
           *ngFor="let item of items">
        <div class="date">{{ item.date }}</div>
        <app-tracker-history-entry *ngFor="let historyItem of item.historyItems"
                                   [item]="historyItem"
                                   [platformsOptions]="platformsOptions"></app-tracker-history-entry>
      </div>

    </div>
    <div class="no-items"
         *ngIf="items.length === 0">
      Nothing to show...get tracking!
    </div>
  </div>
</div>
