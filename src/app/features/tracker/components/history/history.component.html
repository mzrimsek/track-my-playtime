<div class="history">
  <div class="items"
       *ngIf="items.length !== 0">
    <app-tracker-history-entry *ngFor="let item of items"
                               [item]="item"
                               [platformsOptions]="platformsOptions"></app-tracker-history-entry>
  </div>
  <div class="no-items"
       *ngIf="items.length === 0">
    Nothing to show...get tracking!
  </div>
</div>
