<div class="timer drop-shadow">
  <div class="game">
    <input type="text"
           placeholder="Game name"
           #gameEl
           [value]="info.game"
           (change)="setGame(gameEl)">
  </div>
  <div class="platform">
    <select #platformEl
            [value]="info.platform"
            (change)="setPlatform(platformEl)">
      <option value="">Select Platform</option>
      <option *ngFor="let platform of info.platforms"
              value="{{ platform }}">{{ platform }}</option>
    </select>
  </div>
  <div class="time">
    {{ elapsedTime }}
  </div>
  <div class="actionButton">
    <button *ngIf="!info.active"
            class="start"
            (click)="startTimer()">Start</button>
    <button *ngIf="info.active"
            class="stop"
            (click)="stopTimer()">Stop</button>
  </div>
</div>
