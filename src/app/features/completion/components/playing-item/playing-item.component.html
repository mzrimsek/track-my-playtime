<div class="playing-item">
  <div>
    {{ displayData.startEntryData.game }} {{ displayData.startEntryData.platform }} {{ displayData.startEntryData.startTime |
    date:'M/d/y hh:mm a' }} {{ displayData.timePlayed | time }}

    <button id="markCompletedShowExtra"
            data-tracking-category="markCompletedShowExtra"
            (click)="toggleShowExtra()">Some check mark icon</button>
    <button id="markCompletedRemove"
            data-tracking-category="markCompletedRemove"
            (click)="remove()"> Some remove icon</button>
  </div>
  <div class="extra"
       *ngIf="displayData.markComplete.showExtra">
    <select data-tracking-category="markCompletedEndTime"
            #endTimeEl
            [value]="displayData.markComplete.endTime"
            (change)="setEndTime(endTimeEl)">
      <option value="0">End Time</option>
      <option *ngFor="let option of displayData.endDates"
              value="{{ option }}">{{ option | date:'M/d/y hh:mm a' }}</option>
    </select>
    <button id="markCompletedSave"
            data-tracking-category="markCompletedSave"
            (click)="markComplete()">Mark Completed</button>
  </div>
</div>
