<div class="tabs">
  <div class="tab"
       [class.active]="visibleTab === 'PLAYING'"
       (click)="setVisibleTab('PLAYING')">{{ playingCount }} in Progress</div>
  <div class="tab"
       [class.active]="visibleTab === 'COMPLETED'"
       (click)="setVisibleTab('COMPLETED')">{{ completedCount }} Completed</div>
</div>
