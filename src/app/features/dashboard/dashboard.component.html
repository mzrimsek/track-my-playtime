<div class="content">
  <div *ngIf="isHistoryDataLoading$ | async"
       class="loading">
    <app-shared-spinner></app-shared-spinner>
  </div>
  <div class="dashboard"
       *ngIf="!(isHistoryDataLoading$ | async)">

    <div class="header">
      <span class="title">Dashboard - </span>
      <span class="total">{{ (totalTime$ | async) | time }} </span>
      <div class="range-options drop-shadow">
        <select #dateRangeEl
                [value]="this.dateRangeType$ | async"
                (change)="updateDateRange(dateRangeEl)">
          <option value="THIS_WEEK">This Week</option>
          <option value="LAST_WEEK">Last Week</option>
          <option value="THIS_MONTH">This Month</option>
          <option value="LAST_MONTH">Last Month</option>
        </select>
        <span (click)="clickDateRangeOptionSelect(dateRangeEl)">
          <fa-icon [icon]="icons.arrowDown"></fa-icon>
        </span>
      </div>
    </div>

    <div class="graphs">
      <section>
        <div class="time-vs-date drop-shadow">
          <app-dashboard-time-date-graph [data]="timeVsDateGraphData$ | async"
                                         [config]="dateGraphConfig"></app-dashboard-time-date-graph>
        </div>
        <div class="time-vs-game drop-shadow">
          <app-dashboard-time-game-graph [data]="timeVsGameGraphData$ | async"
                                         [config]="gameGraphConfig"></app-dashboard-time-game-graph>
        </div>
      </section>
      <aside>
        <div class="time-vs-platform drop-shadow">
          <app-dashboard-time-platform-graph [data]="timeVsPlatformGraphData$ | async"
                                             [config]="platformGraphConfig"></app-dashboard-time-platform-graph>
        </div>
      </aside>
    </div>
  </div>
</div>
