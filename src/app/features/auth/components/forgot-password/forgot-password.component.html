<div class="forgot-password">
  <div class="header">
    Forgot Password
  </div>

  <div class="box drop-shadow">
    <input data-tracking-category="forgotPasswordEmail"
           type="email"
           placeholder="Email"
           #email />
    <button data-tracking-category="forgotPasswordSubmit"
            class="drop-shadow"
            (click)="resetPassword(email)">Reset Password</button>
    <div class="message">{{ message }}</div>
  </div>
</div>
