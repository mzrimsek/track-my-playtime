<div class="register">
  <app-auth-auth-form [message]="message$ | async"
                      [loggingIn]="loggingIn$ | async"
                      [trackingCategory]="'Register'"
                      (emailAuth)="emailSignUp($event)"
                      (googleAuth)="googleSignUp()"
                      (twitterAuth)="twitterSignUp()"
                      (facebookAuth)="facebookSignUp()"></app-auth-auth-form>
</div>
