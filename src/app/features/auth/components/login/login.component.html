<div class="login">
  <app-auth-auth-form [message]="message$ | async"
                      [loggingIn]="loggingIn$ | async"
                      [trackingCategory]="'Login'"
                      (emailAuth)="emailLogin($event)"
                      (googleAuth)="googleLogin()"
                      (facebookAuth)="facebookLogin()">
    <a id="forgotPasswordLink"
       data-tracking-category="loginForgotPassword"
       [routerLink]="['../forgotPassword']">Forgot your password?</a>
  </app-auth-auth-form>
</div>
