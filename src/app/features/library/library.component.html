<div class="content">
  <div class="library">
    <app-library-header [gameCount]="(libraryEntries$ | async).length"></app-library-header>
    <div class="table drop-shadow">
      <ngx-datatable class="material striped"
                     [rows]="libraryEntries$ | async"
                     [rowHeight]="'auto'"
                     [columnMode]="'flex'"
                     [headerHeight]="50"
                     [footerHeight]="50"
                     [sorts]="[{prop: 'game', dir: 'asc'}]"
                     [limit]="10">
        <ngx-datatable-column name="Game"
                              [flexGrow]="1"></ngx-datatable-column>
        <ngx-datatable-column name="Total Time"
                              [flexGrow]="1"></ngx-datatable-column>
        <ngx-datatable-column name="First Played"
                              [flexGrow]="1">
          <ng-template let-value="value"
                       ngx-datatable-cell-template>{{ value | date:'MM/d/yyyy' }}</ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Last Played"
                              [flexGrow]="1">
          <ng-template let-value="value"
                       ngx-datatable-cell-template>{{ value | date:'MM/d/yyyy' }}</ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
