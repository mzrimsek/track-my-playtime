<div class="app">
  <app-header *ngIf="shouldShowHeader()"></app-header>

  <div class="main">
    <app-nav *ngIf="!shouldShowHeader()"
             [trackerCaption]="trackerNavCaption$ | async"></app-nav>

    <div *ngIf="!shouldShowHeader() && !(userDataLoaded$ | async)"
         class="content loading">
      <div class="logo">
        <img src="../../../assets/wht_512x512.png">
      </div>
      <app-shared-spinner></app-shared-spinner>
    </div>

    <div *ngIf="!shouldShowHeader() && (userDataLoaded$ | async) || shouldShowHeader()">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
