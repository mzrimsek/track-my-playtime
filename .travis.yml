language: node_js
node_js:
  - "7"

before_script:
  - npm install -g  --silent @angular/cli

script:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then ng build --prod; fi
  - if [ "$TRAVIS_BRANCH" != "master" ]; then ng build; fi

deploy:
  - provider: firebase
    token:
      secure: $FIREBASE_TOKEN
    project: prod
    skip_cleanup: true
    on:
      branch: master
  - provider: firebase
    token:
      secure: $FIREBASE_TOKEN
    project: dev
    skip_cleanup: true
    on:
      branch: develop
